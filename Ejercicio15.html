<script>

 //15- Escribir un programa que adicione elementos (Chile, Francia) en un arreglo en la posición de inicio y final 
// (input: [‘Canadá’,‘Cancún’,’Londrés’,’España’] - Output: [‘Chile’,‘Canadá’,‘Cancún’,’Londrés’,’España’,’Francia’]).



let ciudades = ['Canadá','Cancún','Londrés','España'];

let newelementoInicio = 'Chile';
let newelementoFinal = 'Francia';

ciudades.unshift(newelementoInicio);
ciudades.push(newelementoFinal)

document.write(ciudades);




</script>
