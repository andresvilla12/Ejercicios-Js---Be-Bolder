<script>

//11- Escribir un programa que escriba en pantalla los divisores comunes de dos números dados.

   
// Pedimos al usuario que ingrese dos números
const numero1 = parseInt(prompt("Ingresa el primer número:"));
const numero2 = parseInt(prompt("Ingresa el segundo número:"));

document.write(`Los divisores comunes de ${numero1} y ${numero2} son:`);

for (let i = 1; i <= Math.min(numero1, numero2); i++) {
  if (numero1 % i === 0 && numero2 % i === 0) {
    document.write(i);
  }
}

</script>
