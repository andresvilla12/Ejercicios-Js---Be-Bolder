<script>

//3-Escribe un programa que pida un número y diga si es divisible por 2.

let numero = prompt(" Ingrese un número: ");


if (numero % 2 === 0) {
    document.write( numero +  " Es divisible por dos (es un número par). ");
} else {
    document.write( numero +  " No es divisible por dos (es un número impar).");
}


</script>
