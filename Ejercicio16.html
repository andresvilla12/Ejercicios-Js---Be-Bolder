<script>
 
 //16- Escribir un programa que elimine el primer y último elemento de un arreglo 
 //input: [‘Canadá’,‘Cancún’,’Londrés’,’España’] - Output: [‘Cancún’,’Londrés’]).

 let ciudades = [ 'Canadá','Cancún','Londrés','España'];

ciudades.shift();
ciudades.pop();

 document.write(ciudades);


</script>
