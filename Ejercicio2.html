<script>

//2-Escribe un programa que pida 3 números y escriba en la pantalla el mayor de los tres.

let num1 = prompt("Ingrese un número: ");
let num2 = prompt("Ingrese un número: ");
let num3 = prompt("Ingrese un número: ");

let bigger;

if (num1 >= num2 && num1 >= num3){
    bigger = num1;
} else if (num2 >= num1 && num2 >=num3){
    bigger = num2;
} else {
    bigger = num3;
}

document.write("El número mayor de los tres es: " + bigger);



</script>
