<script>

//1- Escribe un programa de tres líneas que pida un número, pida otro número y escriba el resultado de sumar estos dos números
//usando prompt y write.

//parseInt es cuando quieres "parsear" o pasar de otro formato a entero, ejemplo un decimal o flotante 10.5
//al hacer el parseInt toma el 10 como valor dejando de lado la parte decimal. parseFloat es cuando quieres pasar otro 
//formato a flotante o decimal

let num1 = parseFloat(prompt("Ingresa el primer número:"));
let num2 = parseFloat(prompt("Ingresa el segundo número:"));
let resultado = num1 + num2;
document.write("La suma es: " + resultado);

</script>
